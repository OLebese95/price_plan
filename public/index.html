<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Plan SQL</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="alpineData.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" x-data="pricePlan">
        <h1 x-text="title"></h1>
        <div class="container">
          
            <h2>Price Plans</h2>
            <button x-show="!showPlans" x-on:click="getPricePlans">Show Price Plans</button>
            <button x-show="showPlans" x-on:click="showPlans = false">Hide Price Plans</button>

           
            <div x-show="showPlans">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Plan Name</th>
                            <th>SMS Price</th>
                            <th>Call Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="plan in plans" :key="plan.id">
                            <tr>
                                <td x-text="plan.id"></td>
                                <td x-text="plan.plan_name"></td>
                                <td x-text="plan.sms_price.toFixed(2)"></td>
                                <td x-text="plan.call_price.toFixed(2)"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container" style="margin-top: 40px;">
            <h2>Calculate Total Bill</h2>
            <h3>Select Price Plan</h3>
            <select id="pricePlan" x-model="selectedPlan">
                <option value="" disabled>Select a plan</option>
                <template x-for="plan in pricePlans" :key="plan.id">
                    <option :value="plan.plan_name" x-text="plan.plan_name"></option>
                </template>
            </select>

            <h3 for="actions">Enter Actions</h3>
            <input type="text" id="actions" x-model="actions" placeholder="e.g., call, sms, call">

            <button x-on:click="calculateTotalBill">Calculate Total Bill</button>

            <div x-show="showResults" style="margin-top: 20px;">
                <h3>Total: <span x-text="totalBill"></span></h3>
            </div>
        </div>


       
        <div class="container" style="margin-top: 40px;">
            <h2>Create New Price Plan</h2>
            <h3 for="newPlanName">Plan Name</h3>
            <input type="text" id="newPlanName" x-model="newPlanName" placeholder="Enter plan name">

            <h3 for="newCallCost">Call Cost</h3>
            <input type="number" id="newCallCost" x-model="newCallCost" step="0.01" placeholder="Enter call cost">

            <h3 for="newSmsCost">SMS Cost</h3>
            <input type="number" id="newSmsCost" x-model="newSmsCost" step="0.01" placeholder="Enter SMS cost">

            <button x-on:click="createPricePlan">Add Price Plan</button>
        </div>

        <div class="container" style="margin-top: 40px;">
            <h2>Update Price Plan</h2>
       
            <h3 for="pricePlan">Select a Price Plan</h3>
            <select id="pricePlan" x-model="selectedPlan" x-on:change="fillPlanDetails">
                <option value="" disabled>Select a plan</option>
                <template x-for="plan in pricePlans" :key="plan.id">
                    <option :value="plan.plan_name" x-text="plan.plan_name"></option>
                </template>
            </select>


            <h3 for="callCost">Call Cost</h3>
            <input type="number" id="callCost" x-model="callCost" placeholder="Enter new call cost">

            <h3 for="smsCost">SMS Cost</h3>
            <input type="number" id="smsCost" x-model="smsCost" placeholder="Enter new SMS cost">

        
            <button x-on:click="updatePricePlan">Update Price Plan</button>
        </div>


      
            <div class="container" style="margin-top: 40px;">
                <h2>Delete Price Plan</h2>
                
         
                <h3 for="pricePlanId">Select Price Plan ID to Delete</h3>
                <select id="pricePlanId" x-model="selectedId">
                    <option value="" disabled>Select an ID</option>
                    <template x-for="plan in pricePlans" :key="plan.id">
                        <option :value="plan.id" x-text="plan.id"></option>
                    </template>
                </select>
                
          
                <button x-on:click="deletePlan">Delete Price Plan</button>
            </div>

    </div>
</body>

</html>
